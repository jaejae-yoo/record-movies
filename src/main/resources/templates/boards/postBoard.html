<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header/header :: header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="p-3 mb-2 bg-dark text-white">
<div class="container row" style="float: none; margin:100 auto;">
    <form role="form" action="/board/write" th:object="${boardWrite}" method="post">
        <div>
            <label th:for="title">제목</label>
                <input type="text" th:field="*{title}" class = "form=control" style="height:20%; width:70%;" placeholder="제목을 입력하세요"
                       th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</p>
        </div>

        <div>
            <h4>글 작성</h4>
            <textarea type="text" th:field="*{content}" class="form-control" style="height:250%; width:70%;" maxlength='2000'
                      th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Error</p>
        </div>

        <button type="submit" class="btn btn-light">글 등록</button>

    </form>

</div>
</div>
</body>
</html>
